<div class="container">
    <h1>{{ edicion ? 'Editar' : 'Registro de' }} Auditoría</h1>

    <form [formGroup]="form" (submit)="aceptar()">

        <div class="form-group">
            <mat-form-field appearance="outline">
                <mat-label>Tipo de Auditoría</mat-label>
                <mat-select formControlName="tipoAuditoria">
                    <mat-option *ngFor="let tipo of listaTipos" [value]="tipo">
                        {{ tipo }}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="form.get('tipoAuditoria')?.hasError('required')">
                    El tipo es requerido
                </mat-error>
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field appearance="outline">
                <mat-label>Descripción</mat-label>
                <textarea matInput formControlName="descripcion" placeholder="Ingrese detalles..." rows="4"></textarea>
                <mat-error *ngIf="form.get('descripcion')?.hasError('required')">
                    La descripción es requerida
                </mat-error>
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field appearance="outline">
                <mat-label>Fecha</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="fechaAuditoria">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <mat-error *ngIf="form.get('fechaAuditoria')?.hasError('required')">
                    La fecha es requerida
                </mat-error>
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field appearance="outline">
                <mat-label>Usuario Responsable</mat-label>
                <mat-select formControlName="usuario">
                    <mat-option *ngFor="let u of listaUsuarios" [value]="u.id">
                        {{ u.username }}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="form.get('usuario')?.hasError('required')">
                    El usuario es requerido
                </mat-error>
            </mat-form-field>
        </div>

        <div class="button-group">
            <button type="button" mat-button class="btn-secondary" routerLink="/auditoria/listar">
                Cancelar
            </button>
            <button type="submit" mat-raised-button class="btn-primary" [disabled]="form.invalid">
                Aceptar
            </button>
        </div>

    </form>
</div>
