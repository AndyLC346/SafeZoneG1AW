<div class="container">
  <div style="text-align: center; margin-bottom: 30px;">
    <h2>Buscar Auditorías</h2>
  </div>

  <div class="filtro-container">

    <mat-form-field appearance="outline" class="filtro-item">
      <mat-label>Fecha Inicio</mat-label>
      <div class="date-wrapper" style="display:flex; align-items:center;">
        <input matInput [matDatepicker]="picker1" [(ngModel)]="fechaInicio">
        <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </div>
    </mat-form-field>

    <mat-form-field appearance="outline" class="filtro-item">
      <mat-label>Fecha Fin</mat-label>
      <div class="date-wrapper" style="display:flex; align-items:center;">
        <input matInput [matDatepicker]="picker2" [(ngModel)]="fechaFin">
        <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </div>
    </mat-form-field>

    <mat-form-field appearance="outline" class="filtro-item">
      <mat-label>Tipo</mat-label>
      <mat-select [(ngModel)]="filtroTipo">
        <mat-option *ngFor="let tipo of listaTipos" [value]="tipo">
          {{ tipo }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="buscar()" class="btn-buscar">
      <mat-icon>search</mat-icon> Buscar
    </button>
  </div>

  <div *ngIf="mensaje" class="mensaje-alerta">
    {{ mensaje }}
  </div>

  <div class="mat-elevation-z8" *ngIf="dataSource.data.length > 0">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.idAuditoria}} </td>
      </ng-container>

      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaAuditoria | date:'dd/MM/yyyy'}} </td>
      </ng-container>

      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let element"> {{element.tipoAuditoria}} </td>
      </ng-container>

      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef> Descripción </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
      </ng-container>

      <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef> ID Usuario </th>
        <td mat-cell *matCellDef="let element"> {{element.usuario.id}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
