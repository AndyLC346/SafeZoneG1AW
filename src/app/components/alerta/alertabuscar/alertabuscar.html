<div class="container">
<div style="text-align: center; margin: 5%"></div>
  <h1>Buscar Alerta por ID</h1>
  <form [formGroup]="form">
    <mat-form-field>
      <mat-label>ID de alerta</mat-label>
      <input matInput type="number" formControlName="idbusqueda" placeholder="Ingrese el ID" />
    </mat-form-field>
  </form>
  <div *ngIf="mensaje" style="color: red; margin-bottom: 10px;">{{ mensaje }}</div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="dataSource.data.length > 0">
   
    
    <ng-container matColumnDef="c1">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.idAlerta }}</td>
    </ng-container>
    
    
    <ng-container matColumnDef="c2">
      <th mat-header-cell *matHeaderCellDef>Mensaje</th>
      <td mat-cell *matCellDef="let element">{{ element.mensajeAlerta }}</td>
    </ng-container>
   
    
    <ng-container matColumnDef="c3">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let element">{{ element.tipoAlerta }}</td>
    </ng-container>
    
    
    <ng-container matColumnDef="c4">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let element">{{ element.fechaAlerta }}</td>
    </ng-container>
    
    
    <ng-container matColumnDef="c5">
      <th mat-header-cell *matHeaderCellDef>Hora</th>
      <td mat-cell *matCellDef="let element">{{ element.horaAlerta }}</td>
    </ng-container>
   
    
    <ng-container matColumnDef="c6">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let element">{{ element.vistoAlerta ? 'Visto' : 'No Visto' }}</td>
    </ng-container>

    <ng-container matColumnDef="cF">
        <th mat-header-cell *matHeaderCellDef>Usuario</th>
        <td mat-cell *matCellDef="let element">{{ element.usuario.id }}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
