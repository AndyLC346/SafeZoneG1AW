<div class="container">
    <div style="text-align: center;margin:5%">
        <h2>Lista de Usuarios</h2>
    </div>
    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="c1">
                <th mat-header-cell *matHeaderCellDef> ID</th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="c2">
                <th mat-header-cell *matHeaderCellDef> Username </th>
                <td mat-cell *matCellDef="let element"> {{element.username}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="c3">
                <th mat-header-cell *matHeaderCellDef> Contrase√±a </th>
                <td mat-cell *matCellDef="let element"> {{element.password}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="c4">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let element"> {{ element.enabled? 'Activa' : 'Inactiva' }}</td>
            </ng-container>
            <!-- Symbol Column -->
            <ng-container matColumnDef="c5">
                <th mat-header-cell *matHeaderCellDef> Fecha </th>
                <td mat-cell *matCellDef="let element"> {{element.dateCreationArea}} </td>
            </ng-container>
            <!-- Symbol Column -->
            <ng-container matColumnDef="c6">
                <th mat-header-cell *matHeaderCellDef> Presupuesto </th>
                <td mat-cell *matCellDef="let element"> {{element.budgetArea}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="c7">
                <th mat-header-cell *matHeaderCellDef> Actualizar </th>
                <td mat-cell *matCellDef="let element">
                    <button matButton [routerLink]="['edits',element.idArea]">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="c8">
                <th mat-header-cell *matHeaderCellDef> Eliminar </th>
                <td mat-cell *matCellDef="let element">
                    <button matButton (click)="eliminar(element.idArea)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
