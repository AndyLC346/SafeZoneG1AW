

<div class="container">
  <mat-toolbar class="custom-toolbar">

    <!-- INICIO -->
    <button matButton class="btn-rojo" routerLink="/inicio">
      <mat-icon>home</mat-icon>Inicio
    </button>

    <!-- USUARIOS -->
    <button
      matButton
      class="btn-rojo"
      [matMenuTriggerFor]="menuUsuarios"
    >
      <mat-icon>group</mat-icon>Usuarios
    </button>

    <!-- CUENTAS -->
    <button
      matButton
      class="btn-rojo"
      [matMenuTriggerFor]="menuCuenta"
    >
      <mat-icon>account_balance_wallet</mat-icon>Cuenta
    </button>

    <!-- ARCHIVOS -->
    <button
      matButton
      class="btn-rojo"
      [matMenuTriggerFor]="menuArchivos"
    >
      <mat-icon>folder</mat-icon>Archivos
    </button>

    <!-- RECOMENDACIONES -->
    <button
      matButton
      class="btn-rojo"
      [matMenuTriggerFor]="menuRecomendaciones"
    >
      <mat-icon>tips_and_updates</mat-icon>Recomendaciones
    </button>

    <!-- LOGIN -->
    <button matButton class="btn-rojo" routerLink="/login">
      <mat-icon>login</mat-icon>Login
    </button>

    <!-- REGISTRO -->
    <button matButton class="btn-rojo" routerLink="/registrar">
      <mat-icon>person_add</mat-icon>Registrarse
    </button>

  </mat-toolbar>


  <!-- MENU USUARIOS -->
  <mat-menu #menuUsuarios="matMenu">
    <button mat-menu-item routerLink="/usuarios">
      <mat-icon>list</mat-icon>Listar usuarios
    </button>
    <button mat-menu-item routerLink="/usuarios/registrar">
      <mat-icon>add</mat-icon>Registrar usuario
    </button>
  </mat-menu>

  <!-- MENU CUENTA -->
  <mat-menu #menuCuenta="matMenu">
    <button mat-menu-item routerLink="/cuenta">
      <mat-icon>list</mat-icon>Listar cuentas
    </button>
    <button mat-menu-item routerLink="/cuenta/registrar">
      <mat-icon>add</mat-icon>Registrar cuenta
    </button>
  </mat-menu>

  <!-- MENU ARCHIVOS -->
  <mat-menu #menuArchivos="matMenu">
    <button mat-menu-item routerLink="/archivos">
      <mat-icon>list</mat-icon>Listar archivos
    </button>
    <button mat-menu-item routerLink="/archivos/registrar">
      <mat-icon>add</mat-icon>Registrar archivo
    </button>
    <button mat-menu-item routerLink="/archivos/buscarxfecha">
      <mat-icon>search</mat-icon>Buscar por fecha
    </button>
  </mat-menu>

  <!-- MENU RECOMENDACIONES -->
  <mat-menu #menuRecomendaciones="matMenu">
    <button mat-menu-item routerLink="/recomendaciones">
      <mat-icon>list</mat-icon>Listar recomendaciones
    </button>
    <button mat-menu-item routerLink="/recomendaciones/registrar">
      <mat-icon>add</mat-icon>Nueva recomendaci√≥n
    </button>
  </mat-menu>

</div>
