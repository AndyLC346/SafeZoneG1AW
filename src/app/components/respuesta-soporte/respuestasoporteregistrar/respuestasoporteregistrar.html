<div class="container">
  <div style="text-align:center; margin: 5%">
    <h2>{{ edicion ? 'Editar Respuesta de Soporte' : 'Registrar Respuesta de Soporte' }}</h2>
  </div>

  <form [formGroup]="form" (ngSubmit)="aceptar()" style="text-align:center; margin:5%">

    <!-- Campo ID solo si es edición -->
    <mat-form-field *ngIf="edicion">
      <mat-label>ID</mat-label>
      <input matInput formControlName="codigo" readonly />
    </mat-form-field>

    <br />

    <!-- Mensaje -->
    <mat-form-field>
      <mat-label>Mensaje</mat-label>
      <textarea matInput formControlName="mensaje"></textarea>
      <mat-error *ngIf="form.get('mensaje')?.hasError('required')">
        Ingrese mensaje!!
      </mat-error>
    </mat-form-field>

    <br />

    <!-- Fecha de cierre -->
    <mat-form-field>
      <mat-label>Fecha de Cierre</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="fecha" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="form.get('fecha')?.hasError('required')">
        Ingrese fecha!!
      </mat-error>
    </mat-form-field>

    <br />

    <!-- Selección de Ticket -->
    <mat-form-field>
      <mat-label>Ticket asociado</mat-label>
      <mat-select formControlName="fk">
        <mat-option *ngFor="let t of listaTickets" [value]="t.idSoporte">
          {{ t.asuntoSoporte }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('fk')?.hasError('required')">
        Seleccione un ticket!!
      </mat-error>
    </mat-form-field>

    <br /><br />

    <button mat-raised-button color="primary">
      {{ edicion ? 'Actualizar Respuesta' : 'Registrar Respuesta' }}
    </button>

  </form>
</div>
