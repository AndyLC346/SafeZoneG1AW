<div class="container">
<div style="text-align: center; margin: 5%"></div>
  <h1>Buscar Recurso por ID</h1>
  <form [formGroup]="form">
    <mat-form-field>
      <mat-label>ID de Recurso</mat-label>
      <input matInput type="number" formControlName="idbusqueda" placeholder="Ingrese el ID" />
    </mat-form-field>
  </form>
  <div *ngIf="mensaje" style="color: red; margin-bottom: 10px;">{{ mensaje }}</div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="dataSource.data.length > 0">
   
    
    <ng-container matColumnDef="c1">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.idRecurso }}</td>
    </ng-container>
    
    
    <ng-container matColumnDef="c2">
      <th mat-header-cell *matHeaderCellDef>Titulo</th>
      <td mat-cell *matCellDef="let element">{{ element.tituloRecurso }}</td>
    </ng-container>
   
    
    <ng-container matColumnDef="c3">
      <th mat-header-cell *matHeaderCellDef>Descripcion</th>
      <td mat-cell *matCellDef="let element">{{ element.descripcionRecurso }}</td>
    </ng-container>
    
    
    <ng-container matColumnDef="c4">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let element">{{ element.tipoRecurso }}</td>
    </ng-container>
    
    
    <ng-container matColumnDef="c5">
      <th mat-header-cell *matHeaderCellDef>Nivel</th>
      <td mat-cell *matCellDef="let element">{{ element.nivelRecurso }}</td>
    </ng-container>
   
    
    <ng-container matColumnDef="c6">
      <th mat-header-cell *matHeaderCellDef>URL</th>
      <td mat-cell *matCellDef="let element">{{ element.urlRecurso }}</td>
    </ng-container>

    <ng-container matColumnDef="cF">
        <th mat-header-cell *matHeaderCellDef>Usuario</th>
        <td mat-cell *matCellDef="let element">{{ element.usuario.id }}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
