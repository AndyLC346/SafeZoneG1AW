<div class="container user-table-wrapper glass-card">
  <div style="text-align: center;margin:5%">
    <h2 class="title neon-text">Lista de Recomendaciones</h2>
  </div>

  <div style="overflow-x: auto;">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">

      <!-- Columna ID -->
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef> Código </th>
        <td mat-cell *matCellDef="let element"> {{element.idRecomendacion}} </td>
      </ng-container>

      <!-- Columna Username -->
      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef> Título </th>
        <td mat-cell *matCellDef="let element"> {{element.tituloRecomendacion}} </td>
      </ng-container>

      <!-- Columna Email -->
      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef> Descripción </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcionRecomendacion}} </td>
      </ng-container>

      <!-- Columna Teléfono -->
      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef> Categoría </th>
        <td mat-cell *matCellDef="let element"> {{element.categoriaRecomendacion}} </td>
      </ng-container>

      <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef> Usuario </th>
        <td mat-cell *matCellDef="let element"> {{element.usuario?.username}} </td>
      </ng-container>

      <ng-container matColumnDef="c6">
        <th mat-header-cell *matHeaderCellDef> Actualizar </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button class="icon-btn edit" [routerLink]="['actualizar', element.idRecomendacion]">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="c7">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button class="icon-btn delete" (click)="eliminar(element.idRecomendacion)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
