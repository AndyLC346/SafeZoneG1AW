<!-- MENU SOLO SI mostrarMenu ES TRUE -->
<div *ngIf="mostrarMenu" class="container">
  <mat-toolbar class="custom-toolbar">
    <!-- INICIO -->
    <button matButton class="btn-rojo" routerLink="/menu"><mat-icon>menu</mat-icon>Menu inicio</button>

    <!-- USUARIOS -->
    <button matButton class="btn-rojo" [matMenuTriggerFor]="menuUsuarios">
      <mat-icon>group</mat-icon>Usuarios
    </button>

    <!-- ARCHIVOS -->
    <button matButton class="btn-rojo" [matMenuTriggerFor]="menuArchivos">
      <mat-icon>folder</mat-icon>Archivos
    </button>

    <!-- RECOMENDACIONES -->
    <button matButton class="btn-rojo" [matMenuTriggerFor]="menuRecomendaciones">
      <mat-icon>tips_and_updates</mat-icon>Recomendaciones
    </button>

    <!-- Alertas -->
    <button matButton class="btn-rojo" [matMenuTriggerFor]="menuAlertas">
      <mat-icon>warning</mat-icon>Alertas
    </button>

    <!-- Recursos Educativos -->
    <button matButton class="btn-rojo" [matMenuTriggerFor]="menuRecursos">
      <mat-icon>library_books</mat-icon>Recursos
    </button>

    <!-- Roles -->
    <button matButton class="btn-rojo" [matMenuTriggerFor]="menuRoles">
      <mat-icon>security</mat-icon>Roles
    </button>

    <!-- Auditoria -->
    <button matButton class="btn-rojo" [matMenuTriggerFor]="menuAuditoria">
      <mat-icon>fact_check</mat-icon>Auditoria
    </button>

    <!-- CUENTAS -->
    <button matButton class="btn-rojo" [matMenuTriggerFor]="menuCuentas">
      <mat-icon>share</mat-icon>Cuentas
    </button>

    <!-- LogAcesso -->
    <button matButton class="btn-rojo" [matMenuTriggerFor]="menuLogAcceso">
      <mat-icon>history</mat-icon>LogAcceso
    </button>

    <!-- TicketSoporte -->
    <button matButton class="btn-rojo" [matMenuTriggerFor]="menuTicketSoporte">
      <mat-icon>confirmation_number</mat-icon>Ticket Soporte
    </button>

    <!-- RespuestaSoporte -->
    <button matButton class="btn-rojo" [matMenuTriggerFor]="menuRespuestaSoporte">
      <mat-icon>support_agent</mat-icon>Respuesta Soporte
    </button>


    <!-- API -->
    <button matButton class="btn-rojo" [matMenuTriggerFor]="menuScanner">
      <mat-icon>bug_report</mat-icon>Scanner
    </button>

    <span class="spacer"> </span>

    <!-- Usuario Salir-->
    <button matButton class="btn-rojo" [matMenuTriggerFor]="menuSalir">
      <mat-icon>account_circle</mat-icon>Usuario
    </button>
  </mat-toolbar>

  <!-- MENÚS  -->
  <!-- USUARIOS -->
  <mat-menu #menuUsuarios="matMenu">
    <button mat-menu-item routerLink="/usuarios"><mat-icon>list</mat-icon>Listar usuarios</button>
    <button mat-menu-item routerLink="/usuarios/registrar">
      <mat-icon>add</mat-icon>Registrar usuario
    </button>
    <button mat-menu-item routerLink="/usuarios/totalarchivosXusuario">
      <mat-icon>bar_chart</mat-icon>Total de Archivos por Usuario
    </button>
  </mat-menu>

  <!-- Archivos -->
  <mat-menu #menuArchivos="matMenu">
    <button mat-menu-item routerLink="/archivos"><mat-icon>list</mat-icon>Listar archivos</button>
    <button mat-menu-item routerLink="/archivos/registrar">
      <mat-icon>add</mat-icon>Registrar archivos
    </button>
    <button mat-menu-item routerLink="/archivos/buscarxfecha">
      <mat-icon>search</mat-icon>Buscar por fecha
    </button>
  </mat-menu>

  <!-- Recomendacion -->
  <mat-menu #menuRecomendaciones="matMenu">
    <button mat-menu-item routerLink="/recomendaciones">
      <mat-icon>list</mat-icon>Listar recomendaciones
    </button>
    <button mat-menu-item routerLink="/recomendaciones/registrar">
      <mat-icon>add</mat-icon>Registrar recomendación
    </button>
    <button mat-menu-item routerLink="/recomendaciones/buscarrecomendacionxcatergoria">
      <mat-icon>search</mat-icon>Buscar recomendacion por categoria
    </button>
  </mat-menu>

  <!-- Alertas -->
  <mat-menu #menuAlertas="matMenu">
    <button mat-menu-item routerLink="/alertas"><mat-icon>list</mat-icon>Listar alertas</button>
    <button mat-menu-item routerLink="/alertas/registrar"><mat-icon>add</mat-icon>Registrar alertas</button>
    <button mat-menu-item routerLink="/alertas/buscar"><mat-icon>search</mat-icon>Buscar alertas</button>
    <button mat-menu-item routerLink="/alertas/reporte1"><mat-icon>bar_chart</mat-icon>Reporte 1 Auditoria</button>
  </mat-menu>

  <!-- Recursos -->
  <mat-menu #menuRecursos="matMenu">
    <button mat-menu-item routerLink="/recursosducativos"><mat-icon>list</mat-icon>Listar Recursos</button>
    <button mat-menu-item routerLink="/recursosducativos/registrar"><mat-icon>add</mat-icon>Registrar Recursos</button>
    <button mat-menu-item routerLink="/recursosducativos/buscar"><mat-icon>search</mat-icon>Buscar Recursos</button>
    <button mat-menu-item routerLink="/recursosducativos/reporte1"><mat-icon>bar_chart</mat-icon>Reporte 1 Recursos</button>
    <button mat-menu-item routerLink="/recursosducativos/reporte2"><mat-icon>bar_chart</mat-icon>Reporte 2 Recursos</button>

  </mat-menu>

  <!-- Roles -->
  <mat-menu #menuRoles="matMenu">
    <button mat-menu-item routerLink="/roles"><mat-icon>list</mat-icon>Listar Roles</button>
    <button mat-menu-item routerLink="/roles/registrar"><mat-icon>add</mat-icon>Registrar Roles</button>
  </mat-menu>

  <!-- Auditoria -->
  <mat-menu #menuAuditoria="matMenu">
    <button mat-menu-item routerLink="/auditoria"><mat-icon>list</mat-icon>Listar Auditoria</button>
    <button mat-menu-item routerLink="/auditoria/registrar"><mat-icon>add</mat-icon>Registrar Auditoria</button>
    <button mat-menu-item routerLink="/auditoria/buscar"><mat-icon>search</mat-icon>Buscar Auditoria</button>
  </mat-menu>

  <!-- Cuenta -->
  <mat-menu #menuCuentas="matMenu">
    <button mat-menu-item routerLink="/cuentas"><mat-icon>list</mat-icon>Listar cuentas</button>
    <button mat-menu-item routerLink="/cuentas/registrar"><mat-icon>add</mat-icon>Registrar cuentas</button>
    <button mat-menu-item routerLink="/cuentas/buscar"><mat-icon>search</mat-icon>Buscar cuentas</button>
  </mat-menu>

  <!-- LogAcceso -->
  <mat-menu #menuLogAcceso="matMenu">
    <button mat-menu-item routerLink="/logacceso"><mat-icon>list</mat-icon>Listar LogAcceso</button>
    <button mat-menu-item routerLink="/logacceso/registrar"><mat-icon>add</mat-icon>Registrar LogAcceso</button>
    <button mat-menu-item routerLink="/logacceso/buscar"><mat-icon>search</mat-icon>Buscar LogAcceso</button>
  </mat-menu>

  <!-- ticketsoporte -->
  <mat-menu #menuTicketSoporte="matMenu">
    <button mat-menu-item routerLink="/ticketsoporte"><mat-icon>list</mat-icon>Listar Ticket Soporte</button>
    <button mat-menu-item routerLink="/ticketsoporte/registrar"><mat-icon>add</mat-icon>Registrar Ticket Soporte</button>
    <button mat-menu-item routerLink="/contarticketporusuario"><mat-icon>exposure</mat-icon>Contar Ticket Soporte por Usuario</button>
  </mat-menu>


  <!-- RespuestaSoporte -->
  <mat-menu #menuRespuestaSoporte="matMenu">
    <button mat-menu-item routerLink="/respuestasoporte"><mat-icon>list</mat-icon>Listar Respuesta Soporte</button>
    <button mat-menu-item routerLink="/respuestasoporte/registrar"><mat-icon>add</mat-icon>Registrar Respuesta Soporte</button>
    <button mat-menu-item routerLink="/cantidadrespuestaticket"><mat-icon>bar_chart</mat-icon>Cantidad Respuesta Soporte por ticket</button>
  </mat-menu>

  <!-- Scan -->
  <mat-menu #menuScanner="matMenu">
    <button mat-menu-item routerLink="/scan"><mat-icon>list</mat-icon>Scanner</button>
  </mat-menu>

  <mat-menu #menuSalir="matMenu">
    <button matButton class="btn-rojo" routerLink="/login" (click)="cerrar()">
      <mat-icon>logout</mat-icon>
      <span>Cerrar sesión</span>
    </button>
    <button mat-menu-item>
      Rol:
      <span>{{ role }}</span>
    </button>
  </mat-menu>
</div>

<!-- RUTAS -->
<router-outlet></router-outlet>

<!-- AUDIO -->
<audio #audioPlayer muted loop>
  <source src="assets/songs/cancionmenu2.mp3" type="audio/mpeg" />
</audio>

<button mat-icon-button class="boton-sonido" (click)="toggleMute(audioPlayer)">
  <mat-icon>{{ isMuted ? 'volume_off' : 'volume_up' }}</mat-icon>
</button>
