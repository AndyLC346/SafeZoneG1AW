<!-- MENU SOLO SI mostrarMenu ES TRUE -->
<div *ngIf="mostrarMenu" class="container">
  <mat-toolbar class="custom-toolbar">
    <!-- INICIO -->
    <button matButton class="btn-rojo" routerLink="/home"><mat-icon>home</mat-icon>Inicio</button>

    <!-- USUARIOS -->
    <button matButton class="btn-rojo" [matMenuTriggerFor]="menuUsuarios">
      <mat-icon>group</mat-icon>Usuarios
    </button>

    <!-- CUENTAS -->
    <button matButton class="btn-rojo" [matMenuTriggerFor]="menuCuenta">
      <mat-icon>account_balance_wallet</mat-icon>Cuenta
    </button>

    <!-- ARCHIVOS -->
    <button matButton class="btn-rojo" [matMenuTriggerFor]="menuArchivos">
      <mat-icon>folder</mat-icon>Archivos
    </button>

    <!-- RECOMENDACIONES -->
    <button matButton class="btn-rojo" [matMenuTriggerFor]="menuRecomendaciones">
      <mat-icon>tips_and_updates</mat-icon>Recomendaciones
    </button>

    <!-- Alertas -->
    <button matButton class="btn-rojo" [matMenuTriggerFor]="menuAlertas">
      <mat-icon>warning</mat-icon>Alertas 
    </button>

    <!-- Recursos Educativos -->
    <button matButton class="btn-rojo" [matMenuTriggerFor]="menuRecursos">
      <mat-icon>library_books</mat-icon>Recursos 
    </button>
    
    <!-- Roles -->
    <button matButton class="btn-rojo" [matMenuTriggerFor]="menuRoles">
      <mat-icon>security</mat-icon>Roles 
    </button>

    <!-- Roles -->
    <button matButton class="btn-rojo" [matMenuTriggerFor]="menuScanner">
      <mat-icon>bug_report</mat-icon>Scanner 
    </button>

    <span class="spacer"> </span>

    <!-- Usuario Salir-->
    <button matButton class="btn-rojo" [matMenuTriggerFor]="menuSalir">
      <mat-icon>account_circle</mat-icon>Usuario
    </button>
  </mat-toolbar>

  <!-- MENÚS (NO SE TOCAN) -->
  <mat-menu #menuUsuarios="matMenu">
    <button mat-menu-item routerLink="/usuarios"><mat-icon>list</mat-icon>Listar usuarios</button>
    <button mat-menu-item routerLink="/usuarios/registrar"><mat-icon>add</mat-icon>Registrar usuario</button>
    <button mat-menu-item routerLink="/usuarios/totalarchivosXusuario"><mat-icon>bar_chart</mat-icon>Total de Archivos por Usuario</button>
  </mat-menu>

  <mat-menu #menuCuenta="matMenu">
    <button mat-menu-item routerLink="/cuenta"><mat-icon>list</mat-icon>Listar cuentas</button>
    <button mat-menu-item routerLink="/cuenta/registrar">
      <mat-icon>add</mat-icon>Registrar cuenta
    </button>
  </mat-menu>

  <mat-menu #menuArchivos="matMenu">
    <button mat-menu-item routerLink="/archivos"><mat-icon>list</mat-icon>Listar archivos</button>
    <button mat-menu-item routerLink="/archivos/registrar"><mat-icon>add</mat-icon>Registrar archivo</button>
    <button mat-menu-item routerLink="/archivos/buscarxfecha"><mat-icon>search</mat-icon>Buscar por fecha</button>
  </mat-menu>

  <mat-menu #menuRecomendaciones="matMenu">
    <button mat-menu-item routerLink="/recomendaciones"><mat-icon>list</mat-icon>Listar recomendaciones</button>
    <button mat-menu-item routerLink="/recomendaciones/registrar"><mat-icon>add</mat-icon>Registrar recomendación</button>
  </mat-menu>

  <mat-menu #menuAlertas="matMenu">
    <button mat-menu-item routerLink="/alertas"><mat-icon>list</mat-icon>Listar alertas</button>
    <button mat-menu-item routerLink="/alertas/registrar"><mat-icon>add</mat-icon>Registrar alertas</button>
    <button mat-menu-item routerLink="/alertas/buscar"><mat-icon>search</mat-icon>Buscar alertas</button>

  </mat-menu>

   <mat-menu #menuRecursos="matMenu">
    <button mat-menu-item routerLink="/recursosducativos"><mat-icon>list</mat-icon>Listar Recursos</button>
    <button mat-menu-item routerLink="/recursosducativos/registrar"><mat-icon>add</mat-icon>Registrar Recursos</button>
    <button mat-menu-item routerLink="/recursosducativos/buscar"><mat-icon>search</mat-icon>Buscar Recursos</button>
  </mat-menu>

  <mat-menu #menuRoles="matMenu">
    <button mat-menu-item routerLink="/roles"><mat-icon>list</mat-icon>Listar Roles</button>
    <button mat-menu-item routerLink="/roles/registrar"><mat-icon>add</mat-icon>Registrar Roles</button>
    <button mat-menu-item routerLink="/roles/buscar"><mat-icon>search</mat-icon>Buscar Roles</button>
  </mat-menu>

  <mat-menu #menuScanner="matMenu">
    <button mat-menu-item routerLink="/scan"><mat-icon>list</mat-icon>Scanner</button>
  </mat-menu>


  <mat-menu #menuSalir="matMenu">
    <button matButton class="btn-rojo" routerLink="/login" (click)="cerrar()">
      <mat-icon>logout</mat-icon>
      <span>Cerrar sesión</span>
    </button>
    <button mat-menu-item>
      Rol:
      <span>{{ role }}</span>
    </button>
  </mat-menu>
</div>

<!-- RUTAS -->
<router-outlet></router-outlet>

<!-- AUDIO -->
<audio #audioPlayer muted loop>
  <source src="assets/songs/cancionmenu2.mp3" type="audio/mpeg" />
</audio>

<button mat-icon-button class="boton-sonido" (click)="toggleMute(audioPlayer)">
  <mat-icon>{{ isMuted ? 'volume_off' : 'volume_up' }}</mat-icon>
</button>
